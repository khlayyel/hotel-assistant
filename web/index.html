<!DOCTYPE html>
<html>
<head>
  <!-- Si votre web app est servie sur un chemin autre que la racine, ajustez la valeur de href ci-dessous. -->
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="hotel_assistant">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="hotel_assistant">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">
  <title>hotel_assistant</title>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <!-- Enregistrement du Service Worker pour Firebase Messaging -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('firebase-messaging-sw.js')
        .then(function(registration) {
          console.log('Service Worker enregistré avec le scope :', registration.scope);
        }).catch(function(error) {
          console.error('Échec de l\'enregistrement du Service Worker :', error);
        });
    }
  </script>
</body>
</html>
